<md-dialog aria-label="{{titulo}}" ng-cloak>
	<form name="edicaoArtistaForm">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{titulo}}</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancelar()">
					<md-icon aria-label="Fechar">close</md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content" layout="column">
				<md-input-container flex-gt-sm>
					<label>CÃ³digo</label>
					<input ng-model="artista.id" type="number" disabled>
				</md-input-container>
				<md-input-container flex-gt-sm>
					<label>Nome</label>
					<input ng-model="artista.nome" required>
				</md-input-container>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<md-button ng-click="salvar()" ng-disabled="edicaoArtistaForm.$invalid">Salvar</md-button>
			<md-button ng-click="cancelar()">Cancelar</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
